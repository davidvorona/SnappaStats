<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - Snappa Stats</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="{% static 'stats/banner.png' %}"/>
            </div>
        </div>
        <div class="row">
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="{% url 'stats:home' %}" class="nav-link">Home</a></li>
                <li role="presentation"><a href="{% url 'stats:roster' %}" class="nav-link">Roster</a></li>
                <li role="presentation"><a href="{% url 'stats:profiles' %}" class="nav-link">Profiles</a></li>
                <li role="presentation"><a href="/admin" class="nav-link">Admin</a></li>
            </ul>
        </div>
        <br>
        <div class="row">
            {% block body %}{% endblock %}
        </div>
    </div>


<script type="text/javascript" src="{% static 'js/angular.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<script>
    var currentTab = '{% block current_tab %}{% endblock %}';
    $('a.nav-link').each(function() {
        if (this.innerText == currentTab) {
            $(this).parent().addClass('active');
        }
    });
</script>
{% block scripts %}{% endblock %}
</body>
</html>
